<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NYSL App</title>
  <link rel="stylesheet" href="/assets/styles/reset.css">
  <link rel="stylesheet" href="/assets/styles/style.css">
  <link rel="icon" type="img/png" sizes="48x48" href="assets/images/homescreen-icons/nysl-icon-48x48.png">
  <link rel="icon" type="img/png" sizes="76x76" href="assets/images/homescreen-icons/nysl-icon-76x76.png">
  <link rel="icon" type="img/png" sizes="96x96" href="assets/images/homescreen-icons/nysl-icon-96x96.png">
  <link rel="icon" type="img/png" sizes="192x192" href="assets/images/homescreen-icons/nysl-icon-192x192.png">
</head>

<body>

  <header class="page-header">
    <div class="header-wrapper">
      <div class="align-item"></div>
      <h1>NYSL</h1>
      <div class="align-item"></div>
    </div>
  </header>
  
  <section class="main-content">
   
    <img id="logo" alt="nysl logo" src="assets/images/nysl-logo-96x96.png">
    <h1>Matches this weekend</h1>
    
    <section class="game-card">
       <header class="game-card-header">
        <h3>22-12-2016</h3>
      </header>
      <form action="game_details.html" method="get">
        <ul>
          <li>
              <button name="match-code" value="20161">F.C. Steinburg - F.C. Voldamm</button>
          </li>
          <li>
            <button name="match-code" value="20162">F.C. Schultenbrau - F.C. Paulaner</button>
          </li>
        </ul>
      </form>
    </section>
    
    <section class="find-matches">
      <h1>View Schedule</h1>
    
        <ul>
          <li>
           <form action="schedule.html" method="get">
              <select id="select-by-team" name="teamname">
                <option value="" selected disabled>By Team</option>
                <option value="f.c.paulaner">F.C. Paulaner</option>
                <option value="f.c.schultenbrau">F.C. Schultenbrau</option>
                <option value="f.c.steinburg">F.C. Steinburg</option>
                <option value="f.c.volldamm">F.C. Voldamm</option>
              </select>
            </form>
          </li>
          
          <li>
           <form id="date-form" action="schedule.html"  method="get">
              <select id="select-by-date" name="matchdate">
                <option value="" selected disabled>By Date</option>
                <option value="22/12/2016">22/12/2016</option>
                <option value="29/12/2016">29/12/2016</option>
                <option value="08/01/2017">08/01/2017</option>
                <option value="15/01/2017">15/01/2017</option>
                <option value="22/01/2017">22/01/2017</option>
              </select>
            </form>
          </li>
          <li>
            <form action="schedule.html">
              <button name="viewall" value="all">View all</button>
            </form>
<!--NOTE cannot put everything in one form as it causes conflicts-->
          </li>
        </ul>
      </section>
      
      <footer>
        <p>&copy;</p>
      </footer>
      
  </section>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="assets/scripts/main.js"></script>
</body>
  
</html>
